<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reviews</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body>

<div th:include="navbar :: navbar"></div>
<div class="container">


<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Add your own review:</h3>
        <form class="form-horizontal" method="post" th:action="'/movie/' + ${movie.id} + '/reviews'">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <div class="form-group">
                <input type="hidden" name="reviewername" class="form-control" id="reviewername"
                       th:value="${username}"/>
            </div>

            <div class="form-group">
                <label for="rating" class="col-sm-2 control-label">Review:</label>
                <div class="col-sm-10">

                <textarea class="form-control col-sm-2 control-label rating-box" name="rating" id="rating"
                          rows="3"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</div>
</body>
</html>
