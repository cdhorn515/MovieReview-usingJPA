<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"/>
    <title>Movie review home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
</head>
<body class="container">


<h1>All your movies displayed here:</h1>

<div class="row">

    <div class="col-md-4" th:each="movie : ${movie}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" th:text="${movie.title}"></h3>
            </div>
            <div class="panel-body">
                <div th:text="${movie.genre}"></div>
            </div>
            <div class="panel-body">
                <div th:text="${movie.releasedate}"></div>
            </div>
            <div class="panel-body">
                <div th:text="${movie.imdblink}"></div>
                <a th:href="'movie/' + @{${movie.id}}">Write a review</a>
            </div>

        </div>

    </div>

</body>
</html>
