<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Movie</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body>
<div th:include="navbar :: navbar"> </div>
    <div class="container">

        <h2>Add your favorite movie to the collection:</h2>

<form action="/addMovie" method="post" class="form-horizontal">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <div class="form-group">
        <label for="title" class="col-sm-3 control-label">Movie Title</label>
        <div class="col-sm-6">
            <input type="text" name="title" class="form-control" id="title" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="genre" class="col-sm-3 control-label">Genre</label>
        <div class="col-sm-6">
            <input type="text" name="genre" class="form-control" id="genre" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="imdblink" class="col-sm-3 control-label">IMDB Link</label>
        <div class="col-sm-6">
            <input type="text" name="imdblink" class="form-control" id="imdblink" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="releasedate" class="col-sm-3 control-label">Date released</label>
        <div class="col-sm-6">
            <input type="date" name="releasedate" class="form-control" id="releasedate" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>

</div>
</body>
</html>
