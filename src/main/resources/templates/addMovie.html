<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Movie</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>

</head>
<body>
<div th:include="navbar :: navbar"> </div>
    <div class="container">

<form action="/addMovie" method="post" class="form-horizontal">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Movie Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title" />
        </div>
    </div>
    <div class="form-group">
        <label for="genre" class="col-sm-2 control-label">Genre</label>
        <div class="col-sm-10">
            <input type="text" name="genre" class="form-control" id="genre"/>
        </div>
    </div>
    <div class="form-group">
        <label for="imdblink" class="col-sm-2 control-label">IMDB Link</label>
        <div class="col-sm-10">
            <input type="text" name="imdblink" class="form-control" id="imdblink"/>
        </div>
    </div>
    <div class="form-group">
        <label for="releasedate" class="col-sm-2 control-label">Date released</label>
        <div class="col-sm-10">
            <input type="date" name="releasedate" class="form-control" id="releasedate"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>

</div>
</body>
</html>
