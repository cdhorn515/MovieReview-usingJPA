<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Movie review home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="myReviews">
<div th:include="navbar :: navbar"></div>
<div class="container">

    <h1 th:inline="text">[[${user.username}]]'s reviews:</h1>

    <div class="container-fluid" th:each="review : ${reviews}">
        <div class="row">
            <div class="col-md-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${review.movie.title}"></h3>
                    </div>
                    <div class="panel-body" th:text="${review.rating}">
                    </div>
                    <div class="panel-body" th:text="${review.user.age}"></div>
                    <div class="panel-body" th:text="${review.user.gender}"></div>
                    <div class="panel-body" th:text="${review.user.occupation}"></div>
                </div>
            </div>
        </div>
    </div>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</div>
</body>
</html>
