<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detail page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>
<body class="container">


<h1>Movie info goes here</h1>

<div class="row">

    <div class="col-md-4" th:each="movie : ${movies}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" th:text="${movie.title}"></h3>
            </div>
            <div class="panel-body">
                <div th:text="${movie.genre}"></div>
            </div>
            <div class="panel-body">
                <div th:text="${movie.releasedate}"></div>
            </div>
            <div class="panel-body">
                <div th:text="${movie.imdblink}"></div>
                <a th:href="'movie/' + @{${movie.id}} + '/addReview'">Write a review</a>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" th:text="${movie.title}"></h3>
    </div>
    <div class="panel-body">
        <div th:text="${movie.genre}"></div>
        <div th:text="${movie.releasedate}"></div>
        <a th:href="@{${movie.imdblink}}">Imdb link</a>
    </div>
        <div class="panel-body" >
            <!--<div th:text="${movie.imdblink}"></div>-->
            <a th:href="'/edit/' + @{${movie.id}}">Edit movie information</a>
        </div>


        <!--<div th:text="${movie.imdblink}"></div>-->

        <div class="panel panel-default">
            <div class="panel-heading">

        <form class="form-horizontal" method="post" th:action="'/movie/' + ${movie.id} + '/addReview'">
            <div class="form-group">
                <label for="reviewername" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="reviewername" class="form-control" id="reviewername"/>
                </div>
            </div>
            <div class="form-group">
                <label for="rating" class="col-sm-2 control-label">Review:</label>
                <div class="col-sm-10">
                    <input type="text" name="rating" class="form-control" id="rating"/>
                </div>
            </div>
                <h4>Would you provide additional information so we can continue to make movies for you to enjoy?</h4>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age:</label>
                <div class="col-sm-10">
                    <input type="text" name="age" class="form-control" id="age"/>
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-10">
                    <input type="text" name="gender" class="form-control" id="gender"/>
                </div>
            </div>
            <div class="form-group">
                <label for="occupation" class="col-sm-2 control-label">Occupation:</label>
                <div class="col-sm-10">
                    <input type="text" name="occupation" class="form-control" id="occupation"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"></div>
            </div>

        </form>
    </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="panel panel-default" th:each="review : ${movie.reviews}">
            <div class="panel-heading">
                <h3 class="panel-title" th:text="${review.reviewername}"></h3>
            </div>
            <div class="panel-body" th:text="${review.rating}">
            </div>
            <div class="panel-body" th:text="${review.age}"></div>
            <div class="panel-body" th:text="${review.gender}"></div>
            <div class="panel-body" th:text="${review.occupation}"></div>
        </div>
    </div>


    <!--<div class="container-fluid">-->

            <!--<div class="panel-heading">-->
                <!--<h3 class="panel-title" th:text="${comment.commentorname}"></h3>-->
            <!--</div>-->
            <!--<div class="panel-body" th:text="${comment.message}">-->

            <!--</div>-->
        <!--</div>-->
    <!--</div>-->

</body>
</html>
